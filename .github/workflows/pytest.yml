      - name: Upload Firefox report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-report
          path: report_firefox.html

  test-safari:
    name: Test on Safari (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
