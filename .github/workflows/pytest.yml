name: Cross-browser Selenium Tests

on: [push, pull_request]

jobs:
  test-chrome:
    name: Test on Chrome (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Chrome)
        env:
          BROWSER: chrome
        run: pytest test_cross_browser_github.py --html=report_chrome.html --self-contained-html

      - name: Upload Chrome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-report
          path: report_chrome.html

  test-firefox:
    name: Test on Firefox (Ubuntu)
    runs-on: ubuntu-latest

