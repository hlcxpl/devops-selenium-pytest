name: Cross-Browser Selenium Tests

on: [push]

jobs:
  chrome-test:
    name: Chrome
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - uses: browser-actions/setup-chrome@latest
      - uses: nanasess/setup-chromedriver@master

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run test on Chrome
        env:
          BROWSER: chrome
        run: |
          pytest test_cross_browser_github.py --html=report_chrome.html --self-contained-html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-chrome
          path: report_chrome.html

  firefox-test:
    name: Firefox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Firefox & Geckodriver
        run: |
          sudo apt update
          sudo apt install -y firefox
          wget https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-linux64.tar.gz
          tar -xvzf geckodriver-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run test on Firefox
        env:
          BROWSER: firefox
        run: |
          pytest test_cross_browser_github.py --html=report_firefox.html --self-contained-html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-firefox
          path: report_firefox.html

  safari-test:
    name: Safari
    runs-on: macos-latest
    if: ${{ false }} # Cambia a true si tienes minutos en macOS
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run test on Safari
        env:
          BROWSER: safari
        run: |
          pytest test_cross_browser_github.py --html=report_safari.html --self-contained-html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-safari
          path: report_safari.html

  brave-test:
    name: Brave (optional, local or custom runner)
    runs-on: ubuntu-latest
    if: ${{ false }} # Cambia a true si Brave est√° instalado en tu runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Brave (opcional, requiere root)
        run: |
          sudo apt install -y curl
          sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave.com/static-assets/keys/brave-browser-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave-browser-release.list
          sudo apt update
          sudo apt install -y brave-browser

      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: Run test on Brave
        env:
          BROWSER: brave
        run: |
          pytest test_cross_browser_github.py --html=report_brave.html --self-contained-html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-brave
          path: report_brave.html
