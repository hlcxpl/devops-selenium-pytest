name: Cross-browser Selenium Tests

on: [push, pull_request]

jobs:
  test-chrome:
    name: Test on Chrome (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Chrome)
        env:
          BROWSER: chrome
        run: pytest test_cross_browser_github.py --html=report_chrome.html --self-contained-html

      - name: Upload Chrome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-report
          path: report_chrome.html

  test-firefox:
    name: Test on Firefox (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Firefox)
        env:
          BROWSER: firefox
        run: pytest test_cross_browser_github.py --html=report_firefox.html --self-contained-html

      - name: Upload Firefox report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-report
          path: report_firefox.html

  test-safari:
    name: Test on Safari (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Safari)
        env:
          BROWSER: safari
        run: pytest test_cross_browser_github.py --html=report_safari.html --self-contained-html

      - name: Upload Safari report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safari-report
          path: report_safari.html

  test-brave:
    name: Test on Brave (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Brave browser
        run: |
          sudo apt install apt-transport-https curl -y
          sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave.com/signing-keys/brave-browser-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave-browser-release.list
          sudo apt update
          sudo apt install brave-browser -y

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (Brave)
        env:
          BROWSER: brave
        run: pytest test_cross_browser_github.py --html=report_brave.html --self-contained-html

      - name: Upload Brave report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: brave-report
          path: report_brave.html
